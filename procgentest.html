<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        function make() {
        var div = document.createElement("div");
        var wid = Math.random()*100 + '%';
        div.style.width = wid;
        div.style.height = "100px";
        var seed = '#'+(0x1000000+(Math.random())*0xffffff).toString(16).substr(1,6)
        div.style.background = seed;
        div.style.color = "white";
        div.innerHTML = "Hello";

        document.body.appendChild(div);
        }

        function makepic() {
        var img = document.createElement("img");
        var iwid = parseInt((200 + Math.random()*800), 10);
        var ihigh = parseInt((200 + Math.random()*800), 10);
        var pic = parseInt(1*(Math.random()*1000), 10);
        var att = document.createAttribute("src");
        var picval = "https://picsum.photos/id/" + pic + '/' + iwid + '/' + ihigh;
        att.value = picval;
        img.setAttributeNode(att);

        document.body.appendChild(img);
        }
    </script>
</head>
<body>
    <button style="width: 50px;" onclick="make()">make div</button>
    <button style="width: 50px;" onclick="makepic()">make pic</button>
</body>

</html>
